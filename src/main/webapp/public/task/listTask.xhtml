<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">
	
	<ui:define name="content">
	
		<div align="center">
				<h:form styleClass="size-form" enctype="multipart/form-data">
				
				<br></br>
				<div align="left">
					<h:outputLabel for="name" style="font: bold;font-weight: bolder" value="Listagem de Tarefas" />
				</div>
				<br></br>
					<p:fieldset legend="Filtros">
						<p:panelGrid styleClass="size-form" style="width: 100% !important;">
						    <p:row>
						        <p:column>
						        	<p:outputLabel>Descrição</p:outputLabel><br></br>
						        	<p:inputText value="#{taskMB.filter.filterTitle}" id="txtNome" style="height:17px !important"
									      	placeholder="Filtre por descrição. (Digite enter para enviar o comando de busca)" styleClass="form-control input-lg input-custom" />
								</p:column>
						        <p:column >
						        	<p:outputLabel>Pessoa</p:outputLabel><br></br>
							        <p:autoComplete 
										   size="50" styleClass="form-control input-lg input-custom"
	                                       id="filterPerson"
	                                       autoHighlight="true"
	                                       value="#{taskMB.personSelected}"
	                                       dropdown="true"
	                                       converter="entityConverter"
	                                       completeMethod="#{taskMB.completeTextPerson}"
	                                       var="person"
	                                       itemLabel="#{person.name}"
	                                       itemValue="#{person}"
	                                       forceSelection="true"
	                                       minQueryLength="2"
	                                       queryDelay="500">
	                               </p:autoComplete>
                              	 </p:column>
                               </p:row>
                               <p:row>
						        <p:column>
						    	    <p:outputLabel>Data Início</p:outputLabel><br></br>
						        	  <p:calendar id="calDtInitial" value="#{taskMB.filter.dateInitial}" yearRange="c-100:c+0" 	locale="pt_BR"
						        	 	showOtherMonths="true"  navigator="true" pattern="dd/MM/yyyy HH:mm:ss"  styleClass="form-control input-lg input-custom-cal" showOn="button" />
						        </p:column>
						    </p:row>
						     <p:row>
						    	 <p:column>
							    	  <p:outputLabel>Data Fim</p:outputLabel><br></br>
							        	  <p:calendar id="calDtFinal" value="#{taskMB.filter.dateFinal}" yearRange="c-100:c+0" 	locale="pt_BR"
							        	 	showOtherMonths="true"  navigator="true" pattern="dd/MM/yyyy HH:mm:ss"  styleClass="form-control input-lg input-custom-cal" showOn="button" />
						    	 </p:column>
						     </p:row>
				    	</p:panelGrid>
					</p:fieldset>
					<p:messages id="messages2" showDetail="false" autoUpdate="true" closable="true" />
					<br></br>
				    <div align="left" style="margin-left: -13px">
						  <h:commandButton  actionListener="#{taskMB.updateDataTable}" ajax="false" styleClass="btn-primary"
								 title="Filtrar" id="btnFilter" value="Filtrar" />
						  <h:commandButton  actionListener="#{taskMB.clean}" ajax="false" styleClass="btn-primary"
								 title="Limpar" id="btnClean" value="Limpar" />
					</div>
					  <div align="right" style="margin-right: 13px">
						  <h:commandButton  action="#{taskMB.redirectCadTask()}" ajax="false" styleClass="btn-primary"
								 title="Cadastrar" id="btnNew" value="Cadastrar" />
					</div>
					
					<br></br>
					<div align="center">
						<p:dataTable cellSeparator="true" value="#{taskMB.model}" emptyMessage="Nenhuma pessoa encontrada. Utilize os filtros acima para refinar sua busca"  
							lazy="true" paginator="true" paginatorPosition="bottom" rows="10" filterEvent="enter" var="task" id="taskDatatable" summary="20" rowKey="#{task.id}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
							currentPageReportTemplate="(Pessoas: {startRecord} - {endRecord} de total: {totalRecords} -  Página: {currentPage}/{totalPages})" >
							
							
							<p:column headerText="Pessoa" style="width: 150px">
						        <h:outputText value="#{task.person.name}" />
						    </p:column>
						    
						    <p:column headerText="Tarefa" style="width: 200px">
						        <h:outputText value="#{task.title}" />
						    </p:column>
						    
						    <p:column headerText="Descrição">
						    	<h:outputText value="#{task.description}" />
						    </p:column>
						    
						    <p:column headerText="Data da Tarefa">
							     <h:outputText value="#{task.dateTask}" style="width: 150px">
			                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
			                    </h:outputText>
		                    </p:column>
							-->
							
						    <p:column width="5%" style="max-width:30px" >
								<f:facet name="header">
									<h:outputText value="Editar" />
								</f:facet>
								<div align="center">
								<p:commandLink action="#{taskMB.redirectEditTask}" title="Editar" ajax="false"
									update="@form" >
									<img src="#{request.contextPath}/resources/images/btn/edit.png"
										width="24" height="24" />
									<f:setPropertyActionListener value="#{task}" target="#{taskMB.task}" /> 
									<f:setPropertyActionListener value="true" target="#{taskMB.edit}" /> 
								</p:commandLink>
								</div>
							</p:column>
							
							 <p:column width="5%" style="max-width:30px" >
								<f:facet name="header">
									<h:outputText value="Excluir" />
								</f:facet>
								<div align="center">
								<p:commandLink action="#{taskMB.delete}" title="Excluir">
									 <p:confirm header="Confirmação" message="Deseja remover esta tarefa?" icon="ui-icon-alert" />
									<img src="#{request.contextPath}/resources/images/btn/delete.png"
										width="24" height="24" />
									<f:setPropertyActionListener value="#{task}" target="#{taskMB.task}" /> 
								</p:commandLink>
								
								 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							    </p:confirmDialog>
								</div>
							</p:column>
						 
						</p:dataTable>
						<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
			               
					</div>
				</h:form>
		</div>
		<script type="text/javascript" src="#{request.contextPath}/resources/js/main.js" />
	</ui:define>
</ui:composition>
