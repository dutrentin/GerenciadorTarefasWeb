<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">
	
	<ui:define name="content">
		<f:view>
			<f:event listener="#{taskMB.onLoad}" type="preRenderView" />
		</f:view>
		
	<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
<!-- 	<p:growl showDetail="true"/> -->
		<div align="center">
				<h:form styleClass="size-form" enctype="multipart/form-data">
				<h:inputHidden value="#{taskMB.task.id}" />
				<br></br>
				<div align="left">
					<h:outputLabel for="name" style="font: bold;font-weight: bolder" value="Cadastro de Tarefa" />
				</div>
				<br></br>
					<p:fieldset legend="Tarefa">
					    <p:panelGrid styleClass="size-form" style="width: 100% !important;">
						    <p:row>
						        <p:column>
						        	<p:outputLabel>Título*</p:outputLabel><br></br>
						        	<p:inputText value="#{taskMB.task.title}" id="txtName" maxlength="150" required="true" requiredMessage="Informe o título"
									      	placeholder="Informe o título" styleClass="form-control input-lg input-custom" />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
						        	<p:outputLabel>Descrição*</p:outputLabel><br></br>
						        	<p:inputTextarea value="#{taskMB.task.description}" id="txtDescription" maxlength="1500" required="true" requiredMessage="Informe a descrição"
									      	placeholder="Informe a descrição" styleClass="form-control input-lg input-custom"  style="height: 200px !important"/>
								</p:column>
							</p:row>
							<p:row>
						         <p:column >
						        	 <p:outputLabel>Pessoa*</p:outputLabel><br></br>
							        <p:autoComplete 
							        	   size="50"
	                                       id="filterPerson"
	                                       autoHighlight="true" 
	                                       required="true"
	                                       value="#{taskMB.personSelected.id}"
	                                       dropdown="true"
	                                       completeMethod="#{taskMB.completeTextPerson}"
	                                       var="person"
	                                       itemLabel="#{person.name}"
	                                       itemValue="#{person.id}"
	                                       forceSelection="true"
	                                       minQueryLength="2"
	                                       queryDelay="500">
	                               </p:autoComplete>
                               </p:column>
						     </p:row>
						     <p:row>
						     
						     	<p:column >
						    	    <p:outputLabel>Data da Tarefa.*</p:outputLabel><br></br>
						        	  <p:calendar id="button" value="#{taskMB.task.dateTask}" yearRange="c-100:c+0" 	locale="pt_BR"
						        	    required="true" requiredMessage="Informe a data da tarefa" 
						        	 	showOtherMonths="true"  navigator="true" pattern="dd/MM/yyyy HH:mm:ss"  styleClass="form-control input-lg input-custom-cal" showOn="button" />
						        </p:column>
						     
						     </p:row>
				    	</p:panelGrid>
				    	<br></br>
				    	<br></br>
					</p:fieldset>
					<div align="left">
	                <br></br>
						  <h:commandButton  action="#{taskMB.saveOrEdit}"  ajax="false" styleClass="btn-primary"
								 title="Salvar" id="botaoSalvar" value="Salvar" />
						  <h:commandButton  action="#{taskMB.redirectListTask()}"  ajax="false" styleClass="btn-primary" immediate="true"
								 title="Salvar" id="botaoVoltar" value="Voltar" />
					</div>
				</h:form>
		</div>
	</ui:define>
</ui:composition>
