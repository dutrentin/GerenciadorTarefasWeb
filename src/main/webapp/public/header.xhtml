<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div id="mainHeader" align="center"  >
			<h:form id="formMenu">
				<div align="left">
				<h:panelGrid columns="4" style="margin-left: 60px;margin-top: 10px;">

					<h:column>
						<p:commandLink action="#{taskMB.redirectListTask}" title="Listar Tarefas" >
									<img src="#{request.contextPath}/public/images/btn/personList.png"
										width="64" height="64" />
						</p:commandLink>
					</h:column>
					<h:column>
						<p:commandLink action="#{personMB.redirectListPerson}" title="Listar Pessoas">
									<img src="#{request.contextPath}/public/images/btn/personAdd.png" style="margin-left: 20px"
										width="64" height="64" />
						</p:commandLink>
					</h:column>
				</h:panelGrid>
				</div>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
